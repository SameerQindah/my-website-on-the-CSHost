<!DOCTYPE html>
<html>
    <head>
        <title>Community Moderator Contact Information Page</title>
        <a href="index.html">Community of practice Page</a>
    </head>
    <body>
        <h2>Community Moderator Contact Information</h2>
        <form method="post" action="http://yhassouneh.studentprojects.ritaj.ps/util/process.php">
            <fieldset>
                <legend>Your Details</legend>
                <p>
                    <label for="name">Sender Name:</label>
                    <input type="text" id="name" name="sender_name" required>
                </p>
                <p>
                    <label for="email">Sender Email:</label>
                    <input type="email" id="email" name="sender_email" required>
                </p>
                <p>
                    <label for="location">Sender Location (City):</label>
                    <input type="text" id="location" name="sender_location" required>
                </p>
                <p>
                    <label for="subject">Message Subject:</label>
                    <input type="text" id="subject" name="message_subject" required>
                </p>
                <p>
                    <label for="body">Message Body:</label>
                    <textarea id="body" name="message_body" rows="6" required></textarea>
                </p>
                <p>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </p>
            </fieldset>
        </form>
        <footer>
            <hr>
            <p>Community Contact Information:</p>

</html>
